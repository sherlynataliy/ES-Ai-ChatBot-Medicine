<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Medicine Reminder App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0 auto;
      max-width: 1024px;
      background: linear-gradient(to bottom, #ffffff, #e0f2fe);
      color: #333;
      padding-bottom: 80px;
    }
    .header, .bottom-nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
    }
    .header h1 {
      font-size: 1.5rem;
      font-weight: bold;
    }
    .calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 0.5rem;
      text-align: center;
      margin: 0 1rem 1rem;
    }
    .calendar-day {
      padding: 0.5rem;
      border-radius: 50%;
      background-color: #e5e7eb;
      cursor: pointer;
    }
    .calendar-day.active {
      background-color: #0284c7;
      color: white;
    }
    .tabs {
      display: flex;
      justify-content: space-around;
      margin-bottom: 1rem;
    }
    .tab {
      padding-bottom: 0.5rem;
      border-bottom: 2px solid transparent;
      cursor: pointer;
    }
    .tab.active {
      border-color: #0284c7;
      color: #0284c7;
      font-weight: bold;
    }
    .medicine-card {
      background-color: white;
      margin: 0.5rem 1rem;
      padding: 1rem;
      border-radius: 0.5rem;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .tag {
      background-color: #fee2e2;
      color: #b91c1c;
      padding: 0.2rem 0.5rem;
      border-radius: 0.25rem;
      font-size: 0.75rem;
      margin-right: 0.25rem;
    }
    .add-button {
      position: fixed;
      bottom: 4rem;
      right: 2rem;
      background-color: #0284c7;
      color: white;
      width: 48px;
      height: 48px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      cursor: pointer;
      z-index: 10;
    }
    
    .nav-button {
      background: none;
      border: none;
    }
    
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: white;
      border-top: 1px solid #e5e7eb;
      display: flex;
      justify-content: space-around;
      padding: 0.5rem 0;
    }
    .bottom-nav i {
      font-size: 1.25rem;
      color: #9ca3af;
    }
    .bottom-nav i.active {
      color: #0284c7;
    }
    .delete-btn, .edit-btn {
      margin-left: 10px;
      cursor: pointer;
      font-size: 0.85rem;
    }
    .delete-btn {
      color: red;
    }
    .edit-btn {
      color: #0d9488;
    }
    .medicine-name {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .medicine-name img {
      width: 20px;
      height: 20px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Your Medicines Reminder</h1>
    <i class="active">üîî</i>
  </div>

  <div class="calendar" id="calendar"></div>

  <div class="tabs">
    <div class="tab active" onclick="setTab('Today')">Today</div>
    <div class="tab" onclick="setTab('Week')">Week</div>
    <div class="tab" onclick="setTab('Month')">Month</div>
  </div>

  <div id="medicines"></div>

  <div class="add-button" onclick="window.location.href='add reminder.html'">+</div>

  <div class="bottom-nav">
  <a href="index.html" class="nav-button" style="display: flex; align-items: center;">
    <img src="home.png" alt="Home" style="height: 28px;">
  </a>

  <a href="profile.html" class="nav-button" style="display: flex; align-items: center;">
    <img src="profile.png" alt="Profile" style="height: 28px;">
  </a>
</div>

  <script>
    const medicines = [
      { name: "Paracetamol", time: "10:00 am", tags: ["After Dinner"], icon: "üíä" },
      { name: "Antibiotik", time: "10:30 am", tags: ["After Breakfast"], icon: "üíâ" },
      { name: "Antibiotik", time: "11:00 am", tags: ["After Breakfast"], icon: "üíâ" },
    ];

    let currentTab = 'Today';

    function generateCalendar() {
      const today = new Date();
      const start = today.getDate() - today.getDay();
      const calendar = document.getElementById('calendar');
      calendar.innerHTML = '';

      for (let i = 0; i < 7; i++) {
        const date = new Date();
        date.setDate(start + i);
        const day = date.toLocaleDateString('en-US', { weekday: 'short' });
        const dateNum = date.getDate();

        const dayDiv = document.createElement('div');
        dayDiv.className = `calendar-day ${i === today.getDay() ? 'active' : ''}`;
        dayDiv.innerHTML = `<div>${day}</div><div>${dateNum}</div>`;
        calendar.appendChild(dayDiv);
      }
    }

    function renderMedicines() {
      const container = document.getElementById('medicines');
      container.innerHTML = '';

      medicines.forEach((med, index) => {
        const card = document.createElement('div');
        card.className = 'medicine-card';
        card.innerHTML = `
          <div>
            <div class="medicine-name"><span>${med.icon}</span><strong>${med.name}</strong></div>
            <div>${med.tags.map(tag => `<span class='tag'>${tag}</span>`).join('')}</div>
          </div>
          <div>
            ${med.time}
            <span class='edit-btn' onclick='editMedicine(${index})'>‚úèÔ∏è</span>
            <span class='delete-btn' onclick='deleteMedicine(${index})'>üóë</span>
          </div>
        `;
        container.appendChild(card);
      });
    }

    function deleteMedicine(index) {
      if (confirm("Are you sure you want to delete this medicine?")) {
        medicines.splice(index, 1);
        renderMedicines();
      }
    }

    function editMedicine(index) {
      const newName = prompt("Enter new medicine name:", medicines[index].name);
      const newTime = prompt("Enter new time:", medicines[index].time);
      const newTags = prompt("Enter new tags (comma separated):", medicines[index].tags.join(", "));
      const newIcon = prompt("Enter icon (emoji):", medicines[index].icon);

      if (newName && newTime && newTags && newIcon) {
        medicines[index].name = newName;
        medicines[index].time = newTime;
        medicines[index].icon = newIcon;
        medicines[index].tags = newTags.split(",").map(tag => tag.trim());
        renderMedicines();
      }
    }

    function setTab(tab) {
      currentTab = tab;
      document.querySelectorAll('.tab').forEach(el => el.classList.remove('active'));
      document.querySelector(`.tab:nth-child(${['Today','Week','Month'].indexOf(tab)+1})`).classList.add('active');
    }

    function addMedicine() {
      const name = prompt("Enter medicine name:");
      const time = prompt("Enter time:");
      const tags = prompt("Enter tags (comma separated):");
      const icon = prompt("Enter icon (emoji):", "üíä");

      if (name && time && tags && icon) {
        medicines.push({ name, time, tags: tags.split(",").map(t => t.trim()), icon });
        renderMedicines();
      }
    }

    generateCalendar();
    renderMedicines();

    function openEditReminder(reminderName) {
    // Simpan data ke localStorage agar bisa diakses di halaman edit
    localStorage.setItem("editingReminder", reminderName);
    window.location.href = "edit reminder.html";
  }
  </script>
</body>
</html>
