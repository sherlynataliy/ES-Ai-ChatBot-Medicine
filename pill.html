<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Medication Suggestion</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f0fbfa;
    }

    .container {
      max-width: 414px;
      margin: auto;
      padding: 20px;
    }

    header {
      background: linear-gradient(to right, #bcecf2, #a3e4e2);
      padding: 20px;
      border-radius: 10px;
      color: #333;
    }

    h2 {
      margin: 0;
    }

    .pill-card {
      background: #dff6f5;
      border-radius: 10px;
      padding: 15px;
      margin: 15px 0;
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .pill-card img {
      width: 40px;
    }

    .pill-name {
      font-size: 16px;
      font-weight: bold;
    }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 60px;
      background-color: #b3d9ff;
      display: flex;
      justify-content: space-around;
      align-items: center;
      box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
      z-index: 999;
    }
    
    .nav-item img {
      width: 28px;
      height: 28px;
      filter: drop-shadow(1px 1px 1px rgba(0,0,0,0.1));
    }
    
    .nav-item.active img {
      filter: brightness(0.8) drop-shadow(0 0 2px #000);
    }
    
    footer {
      background: #a0cfd8;
      display: flex;
      justify-content: space-around;
      padding: 10px;
      position: fixed;
      bottom: 0;
      width: 100%;
      max-width: 414px;
    }

    footer button {
      background: none;
      border: none;
      font-size: 22px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h2>Medication Suggestion</h2>
    </header>

    <div class="pill-card">
      <img src="paracetamol.jpg">
      <div>
        <div class="pill-name">Paracetamol</div>
        <div>Used for fever and pain</div>
      </div>
    </div>

    <div class="pill-card">
      <a href="index.html" class="nav-item active">
    <img src="home.png" alt="Home">
    </a>
      <img src="antibiotik.png">
      <div>
        <div class="pill-name">Antibiotik</div>
        <div>Used for bacterial infections</div>
      </div>
    </div>
  </div>

  <footer>
    <div class="bottom-nav">
  <a href="index.html" class="nav-item">
    <img src="home.png" alt="Home">
  </a>
  
  <a href="profile.html" class="nav-btn">
    <img src="profile.png" alt="Profile" style="height: 32px;">
  </a>
  </div>
  </footer>
</body>
</html>
