<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile - Health Reminder App</title>

  <!-- Font Awesome for icons -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

  <style>
    body {
      background-color: #eef7f8;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      color: #333;
      display: flex;
      justify-content: center;
    }

    .container {
      width: 90%;
      max-width: 1000px;
      background-color: #fff;
      padding: 30px;
      margin-top: 40px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .profile-header {
      text-align: center;
    }

    .profile-header h3 {
      margin-bottom: 20px;
      font-size: 28px;
      color: #333;
    }

    .profile-image {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #ddd;
      margin: 0 auto 20px;
      display: block;
    }
    
    .user-info .input-group {
      margin-bottom: 20px;
    }

    .input-group label {
      display: block;
      font-weight: 600;
      margin-bottom: 5px;
    }
    
    .profile-icon img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #ccc;
    }

    .camera-btn {
      position: absolute;
      bottom: 5px;
      right: 5px;
      background: #000;
      color: white;
      border: none;
      border-radius: 50%;
      padding: 6px;
      cursor: pointer;
    }

    .user-info {
      margin-top: 20px;
    }

    .input-group, .select-group {
      margin-bottom: 15px;
    }

    .input-group input, .select-group select {
      width: 100%;
      padding: 10px;
      margin-top: 4px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .select-row {
      display: flex;
      gap: 20px;
    }
    
    .message-box {
      margin: 30px 0;
      background: #e3e3e3;
      padding: 15px;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .message-box strong {
      color: green;
    }

    .message-box button {
      background: #6c757d;
      color: #fff;
      border: none;
      padding: 10px 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    .select-group select {
      width: 48%;
      margin-right: 2%;
    }

    .premium-box {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #e6e6e6;
      padding: 10px;
      border-radius: 8px;
      margin-top: 20px;
    }

    .free-msg {
      font-size: 14px;
    }

    .highlight {
      color: green;
      font-weight: bold;
    }

    .btn-premium {
      background-color: #ccc;
      border: none;
      padding: 6px 12px;
      cursor: pointer;
      border-radius: 4px;
    }

    .contact-info {
      margin-top: 20px;
    }

    .contact-row {
      padding: 10px 0;
      border-bottom: 1px solid #eee;
    }

    .contact-section .contact-row {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
    }

    .contact-row label {
      width: 120px;
      font-weight: 600;
    }

    .contact-row input {
      flex: 1;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    
    .nav-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: #b2d8d8;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
    }

    .nav-btn {
      background: none;
      border: none;
      font-size: 20px;
      cursor: pointer;
    }

    .nav-bar button {
      background: none;
      border: none;
      font-size: 24px;
      margin: 0 40px;
      cursor: pointer;
      color: #555;
    }

    .nav-bar button.active {
      color: #000;
    }
    
    .nav-btn.active {
      font-weight: bold;
      color: #000;
    }
  </style>
</head>
<body>

  <div class="container">
    <section class="profile-header">
      <h3>Profile</h3>
      <div class="profile-pic-container">
        <div class="profile-icon">
          <img src="PHOTO.jpg" alt="Profile Picture" id="profilePhoto" />
        </div>
        <button class="camera-btn"><i class="fas fa-camera"></i></button>
      </div>
    </section>

    <section class="user-info">
      <div class="input-group">
        <label><i class="fas fa-user"></i> Name</label>
        <input type="text" value="Users" />
      </div>

      <div class="input-group">
        <label><i class="fas fa-calendar-alt"></i></label>
        <input type="date" />
      </div>

      <div class="select-group">
        <select>
          <option>Age:</option>
          <option>18</option>
          <option>19</option>
          <option>20</option>
        </select>

        <select>
          <option>Weight:</option>
          <option>50kg</option>
          <option>60kg</option>
        </select>
      </div>

      <div class="select-group">
        <select>
          <option>High:</option>
          <option>150cm</option>
          <option>160cm</option>
        </select>

        <select>
          <option>Blood:</option>
          <option>O</option>
          <option>A</option>
        </select>
      </div>
    </section>

    <div class="message-box">
      <div>
        <div>Free messages left</div>
        <strong>Unlimited</strong>
      </div>
      <button>Get Premium</button>
      </div>

    <section class="contact-info">
      <div class="contact-row"></div>
        <i class="fas fa-envelope"></i>
        <input type="email" id="userEmail" />
      <div class="contact-row"><i class="fas fa-envelope"></i> Users@Gmail.com</div>
      <div class="contact-row"><i class="fab fa-instagram"></i> Instagram</div>
    </section>
  </div>

  <footer class="nav-bar">
  <a href="index.html" class="nav-btn">
    <img src="home.png" alt="Home" style="height: 32px;">
  </a>
  
  <a href="profile.html" class="nav-btn">
    <img src="profile.png" alt="Profile" style="height: 32px;">
  </a>
</footer>

  <script>
    // Email otomatis
    const userEmail = "user@example.com"; // â† Ganti ke email kamu
    document.getElementById("userEmail").textContent = userEmail;
   
   document.querySelectorAll('.nav-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        alert(`Navigating to: ${btn.textContent.trim()}`);
      });
    });

    document.querySelector('.camera-btn').addEventListener('click', () => {
      alert('Change Profile Picture function coming soon!');
    });

    document.querySelector('.btn-premium').addEventListener('click', () => {
      alert('Redirecting to Premium Upgrade...');

    document.getElementById("userEmail").value = userEmail;  
    });
  </script>

</body>
</html>
